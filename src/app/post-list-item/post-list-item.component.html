<li class="list-group-item container"
    [ngClass]="{'list-group-item-success': postLove > 0, 'list-group-item-danger': postLove < 0}">
    <div class="row">
        <h2 [style]="textColor" class="col-xs-6">{{ postTitle }}</h2>
        <h4 style="font-style: italic;" class="col-xs-6">{{postCreationDate | date: 'long' | uppercase }}</h4>
    </div>
    <p [style]="textColor">{{ postContent }}</p>
    <div>
        <button class="btn btn-success" (click)="onLove()">Love it!</button>
        <button class="btn btn-danger" (click)="onHate()">Don't love it!</button>
    </div>

</li>
